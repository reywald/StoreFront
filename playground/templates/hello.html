<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <table>
      <thead>
        <tr>
          <th>Order</th>
          <th>Order Date</th>
          <th>Customer</th>
        </tr>
      </thead>

      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}: </td>
          <td>{{ order.placed_at }}: </td>
          <td>{{ order.customer.first_name }} {{ order.customer.last_name }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </tabl>
  </body>
</html>
